<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="styles.css">

<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To DO List</title>
  


</head>
<body>
  <div class="container">
    <div class="app">
      <h1>Do These ðŸ˜ </h1>
      <form name ="list_of_tasks">
        
        <input type="text" class="task_desc" placeholder="Add new task...">
        <input type="text" class="task_cat" placeholder="category...">
        <label for="task_date">Due date:</label>
        <input type="date" class="task_date" name="date">
        <label for="priority">Priority:</label>
        <select name="priority" class="task_priority" aria-placeholder="select">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        
        <button type="submit">+</button>
      
      <closeform></closeform></form>
      

      <ul></ul>
    </div>
  </div>

<script src="script.js"></script>


</body>
</html>
