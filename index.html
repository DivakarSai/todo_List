<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="styles.css">

<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To DO List</title>
  


</head>
<body>
  <div class="container">
    <div class="app">
      <h1>Do These ðŸ˜ </h1>
      <form name ="list_of_tasks">
        
        <input type="text" class="task_desc" placeholder="Add new task...">
        <input type="text" class="task_cat" placeholder="category...">
        <label for="task_date">Due date:</label>
        <input type="date" class="task_date" name="date">
        <label for="priority">Priority:</label>
        <select name="priority" class="task_priority" aria-placeholder="select">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        
        <button type="submit">+</button>
      
      <closeform></closeform></form>
      <form name ="tools">
        <label for="sort">Sort by: </label>
        <select name="sort" class="sort_by" aria-placeholder="select">
          <option value="due_date">Due Date</option>
          <option value="priority">Priority</option>
          <option value="completion">Completion</option>
        </select>
        <button type="submit" class="sort_now">Sort</button>
        <label for="filter">Filter by: </label>
        <select name="filter" class="filter_by" aria-placeholder="select">
          <option value="no_filter">No Filter</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
        <button type="submit" class="filter_now">Filter</button>
        <button type = "submit" class="clear_all">Clear All</button>
      </form>
      <br>
      <label for="search">Search: </label>
      <input type="text" class="search_query" placeholder="search...">
      <button type="submit" class="search_now">Search now</button>
      <button type="submit" class="clear_search">Clear Search</button>
      <br>
     
      <h2>Tasks</h2>
      

      <ul>
        <!-- <tr name="table_header"> -->
          <!-- <th>Task</th>
          <th>Category</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Completion</th> -->
        <!-- </tr> -->
      </ul>
    </div>
  </div>

<script src="script.js"></script>


</body>
</html>
